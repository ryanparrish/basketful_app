name: CI - Test and Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: basketful_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node.js for Mermaid validation
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate Mermaid diagrams
        continue-on-error: true
        run: |
          echo "Validating Mermaid diagrams in docs/diagrams (optional step)"
          npm install -g @mermaid-js/mermaid-cli || true
          mkdir -p /tmp/mermaid-validate
          set -e
          found=0
          for f in docs/diagrams/*.mmd; do
            if [ -f "$f" ]; then
              found=1
              echo "Rendering $f"
              npx --yes @mermaid-js/mermaid-cli -i "$f" -o "/tmp/mermaid-validate/$(basename "$f").png" || {
                echo "Warning: Mermaid render failed for $f"; continue
              }
            fi
          done
          if [ "$found" -eq 0 ]; then
            echo "No .mmd files found; skipping"
          fi

      - name: Run flake8
        run: |
          flake8 apps/ core/ --count --show-source --statistics
        continue-on-error: false

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketful_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DOMAIN_NAME: test.example.com
          HASHIDS_SALT: test-hashids-salt-for-ci
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
          CELERY_TASK_ALWAYS_EAGER: 'True'
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketful_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DOMAIN_NAME: test.example.com
          HASHIDS_SALT: test-hashids-salt-for-ci
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
          CELERY_TASK_ALWAYS_EAGER: 'True'
          MAILGUN_API_KEY: test-key
          MAILGUN_SENDER_DOMAIN: test.example.com
          DEFAULT_FROM_EMAIL: test@example.com
        run: |
          pytest --tb=short --maxfail=5 -v

      - name: Generate coverage report
        if: always()
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketful_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DOMAIN_NAME: test.example.com
          HASHIDS_SALT: test-hashids-salt-for-ci
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
          CELERY_TASK_ALWAYS_EAGER: 'True'
          MAILGUN_API_KEY: test-key
          MAILGUN_SENDER_DOMAIN: test.example.com
          DEFAULT_FROM_EMAIL: test@example.com
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/basketful:${{ steps.extract_branch.outputs.branch }}
            ${{ secrets.DOCKER_USERNAME }}/basketful:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/basketful:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/basketful:buildcache,mode=max
