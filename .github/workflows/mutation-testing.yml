name: Mutation Testing

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      paths:
        description: 'Specific path(s) to mutate, comma-separated (e.g., apps/orders/models.py)'
        required: false
        type: string

concurrency:
  group: mutation-testing-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutation-test-default:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.paths == '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: orders-models
            target: apps/orders/models.py
            test_scope: apps/orders/tests
          - label: orders-utils
            target: apps/orders/utils/order_utils.py
            test_scope: apps/orders/tests
          - label: account-models
            target: apps/account/models.py
            test_scope: apps/account/tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: basketful_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mutmut pytest-django

      - name: Verify test environment
        env: &mutation_env
          DJANGO_SETTINGS_MODULE: core.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketful_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-mutation
          DOMAIN_NAME: test.example.com
          HASHIDS_SALT: test-hashids-salt-mutation
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
          CELERY_TASK_ALWAYS_EAGER: 'True'
          MAILGUN_API_KEY: test-key
          MAILGUN_SENDER_DOMAIN: test.example.com
          DEFAULT_FROM_EMAIL: test@example.com
        run: |
          echo "Testing test discovery for ${{ matrix.test_scope }}..."
          pytest "${{ matrix.test_scope }}" -v --co -q > /tmp/pytest-collect.txt
          sed -n '1,20p' /tmp/pytest-collect.txt
          echo ""
          echo "Pytest discovery succeeded"

      - name: Generate coverage data
        env: *mutation_env
        run: |
          echo "Generating coverage data for ${{ matrix.target }}..."
          pytest "${{ matrix.test_scope }}" --cov="${{ matrix.target }}" --cov-report= -q
          echo "Coverage data generated (.coverage file created)"

      - name: Run mutation tests
        env: *mutation_env
        run: |
          TARGET="${{ matrix.target }}"
          TEST_SCOPE="${{ matrix.test_scope }}"

          echo "ðŸ§¬ Running mutation tests on: $TARGET"
          if [ ! -f "$TARGET" ]; then
            echo "Target file not found: $TARGET"
            exit 1
          fi
          echo "  âœ“ $TARGET ($(wc -l < "$TARGET") lines)"
          echo ""
          echo "Running mutmut..."
          mutmut run \
            --paths-to-mutate="$TARGET" \
            --runner="pytest -x --tb=short $TEST_SCOPE" \
            --use-coverage || true

          echo ""
          echo "Mutmut status:"
          mutmut results || echo "No mutations were performed"

          echo ""
          echo "Generating results file..."
          mutmut results > mutation-results.txt || echo "No mutations found - check paths and test discovery" > mutation-results.txt
          cat mutation-results.txt

      - name: Generate HTML report
        if: always()
        run: |
          mutmut html || true
          [ -e htmlmut ] || mkdir -p htmlmut
          [ -e mutation-results.txt ] || echo "No mutation results generated." > mutation-results.txt
          [ -e .mutmut-cache ] || touch .mutmut-cache

      - name: Parse mutation score
        if: always()
        id: mutation-score
        run: |
          SCORE="0.0"
          KILLED="0"
          SURVIVED="0"
          TIMEOUT="0"

          if [ -f mutation-results.txt ]; then
            SCORE=$(grep -oP '(?<=mutation score: )\d+\.\d+' mutation-results.txt || echo "0.0")
            KILLED=$(grep -oP '(?<=Killed: )\d+' mutation-results.txt || echo "0")
            SURVIVED=$(grep -oP '(?<=Survived: )\d+' mutation-results.txt || echo "0")
            TIMEOUT=$(grep -oP '(?<=Timeout: )\d+' mutation-results.txt || echo "0")
          fi

          echo "score=$SCORE" >> "$GITHUB_OUTPUT"
          echo "killed=$KILLED" >> "$GITHUB_OUTPUT"
          echo "survived=$SURVIVED" >> "$GITHUB_OUTPUT"
          echo "timeout=$TIMEOUT" >> "$GITHUB_OUTPUT"

          echo "## ðŸ§¬ Mutation Testing Results (${{ matrix.target }})" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Mutation Score:** ${SCORE}%" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Killed: $KILLED" >> "$GITHUB_STEP_SUMMARY"
          echo "- âš ï¸ Survived: $SURVIVED" >> "$GITHUB_STEP_SUMMARY"
          echo "- â±ï¸ Timeout: $TIMEOUT" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload mutation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-${{ github.run_number }}-${{ matrix.label }}
          path: |
            htmlmut/
            mutation-results.txt
            .mutmut-cache
          retention-days: 90

  mutation-test-custom:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.paths != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: basketful_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mutmut pytest-django

      - name: Generate coverage data
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketful_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-mutation
          DOMAIN_NAME: test.example.com
          HASHIDS_SALT: test-hashids-salt-mutation
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
          CELERY_TASK_ALWAYS_EAGER: 'True'
          MAILGUN_API_KEY: test-key
          MAILGUN_SENDER_DOMAIN: test.example.com
          DEFAULT_FROM_EMAIL: test@example.com
        run: |
          pytest apps/ --cov=apps --cov-report= -q

      - name: Run mutation tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketful_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-mutation
          DOMAIN_NAME: test.example.com
          HASHIDS_SALT: test-hashids-salt-mutation
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
          CELERY_TASK_ALWAYS_EAGER: 'True'
          MAILGUN_API_KEY: test-key
          MAILGUN_SENDER_DOMAIN: test.example.com
          DEFAULT_FROM_EMAIL: test@example.com
        run: |
          PATHS="${{ github.event.inputs.paths }}"
          echo "ðŸ§¬ Running mutation tests on: $PATHS"
          mutmut run --paths-to-mutate="$PATHS" --runner="pytest -x --tb=short" --use-coverage || true
          mutmut results > mutation-results.txt || echo "No mutations found - check paths and test discovery" > mutation-results.txt
          mutmut html || true
          [ -e htmlmut ] || mkdir -p htmlmut
          [ -e mutation-results.txt ] || echo "No mutation results generated." > mutation-results.txt
          [ -e .mutmut-cache ] || touch .mutmut-cache
          cat mutation-results.txt

      - name: Upload mutation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-${{ github.run_number }}-custom
          path: |
            htmlmut/
            mutation-results.txt
            .mutmut-cache
          retention-days: 90
