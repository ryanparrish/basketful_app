# Render.com Blueprint for Basketful
# Deploy with: https://render.com/deploy
# 
# This creates:
# - PostgreSQL database
# - Django API web service  
# - Celery background worker
# - Admin frontend static site
# - Participant frontend static site

databases:
  - name: basketful-db
    databaseName: basketful
    user: basketful
    plan: starter
    region: oregon

services:
  # =========================================
  # Django API Backend
  # =========================================
  - type: web
    name: basketful-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    healthCheckPath: /api/health/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: basketful-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://basketful-api.onrender.com"
      - key: AUTH_COOKIE_SECURE
        value: "True"
      - key: AUTH_COOKIE_SAMESITE
        value: "Lax"
      - key: HASHIDS_SALT
        generateValue: true
      - key: RECAPTCHA_PUBLIC_KEY
        sync: false
      - key: RECAPTCHA_PRIVATE_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: basketful-redis
          property: connectionString
    buildCommand: |
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 2

  # =========================================
  # Celery Background Worker
  # =========================================
  - type: worker
    name: basketful-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: basketful-db
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: basketful-api
          envVarKey: SECRET_KEY
      - key: REDIS_URL
        fromService:
          type: redis
          name: basketful-redis
          property: connectionString
    dockerCommand: celery -A core worker -l INFO --concurrency=2

  # =========================================
  # Redis for Celery & Caching
  # =========================================
  - type: redis
    name: basketful-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # =========================================
  # Admin Frontend (Staff Dashboard)
  # =========================================
  - type: web
    name: basketful-admin
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://basketful-api.onrender.com

  # =========================================
  # Participant Frontend (Shopping Portal)
  # =========================================
  - type: web
    name: basketful-shop
    runtime: static
    region: oregon
    buildCommand: cd participant-frontend && npm ci && npm run build
    staticPublishPath: participant-frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://basketful-api.onrender.com
